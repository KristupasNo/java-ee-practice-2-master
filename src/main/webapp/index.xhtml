<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <nav>
        <h:link value="See all bands" outcome="index"/>
        <h:link value="See all festival" outcome="festival"/>
        <h:link value="Search for a band" outcome="bandSearch"/>
    </nav>
    <h2>Bands:</h2>
    <ol>
        <ui:repeat value="#{bands.allBands}" var="band">
            <li><h:link value="#{band.name}" outcome="musicians?bandId=#{band.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{bands.bandToCreate.name}" required="true" />
        <h:commandButton value="Add new band" actionListener="#{bands.createBand}" action="index?faces-redirect=true"/>

        <!-- Add new selectManyCheckbox for festivals -->
        <h2>Festivals:</h2>
        <h:selectManyCheckbox value="#{bands.bandToCreate.festivals}" layout="pageDirection">
            <f:selectItems value="#{festivals.allFestivals}" var="festival" itemLabel="#{festival.name}" itemValue="#{festival}" />
        </h:selectManyCheckbox>


    </h:form>

    <!-- Add form for new Festival creation -->
    <h:form>
        <h2>Create New Festival:</h2>
        <h:inputText value="#{festivals.festivalToCreate.name}" required="true" placeholder="Festival name"/>
        <h:commandButton value="Create new festival" actionListener="#{festivals.createFestival}" action="index?faces-redirect=true"/>
    </h:form>

    <h:link outcome="myBatis/bands" value="MyBatis implementation"/>
</h:body>
</html>
